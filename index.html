<html>
<head>
	<title>Practica JS</title>
	<link rel="icon" type="image/png" href="images/favicon.png" />

	<!-- Scripts Practice -->
	<script src="js/src/Handler.js" type="text/javascript"></script>
	<script src="js/src/Validator.js" type="text/javascript"></script>
	<script src="js/src/Principal.js" type="text/javascript"></script>

	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- Calendar library -->
    <script type="text/javascript" src="lib/jsDatePick.min.1.3.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="style/jsDatePick_ltr.min.css" />

    <script type="text/javascript">
	window.onload = function(){
		new JsDatePick({
			useMode:2,
			target:"date",
			dateFormat:"%d-%M-%Y"
		});
	};
</script>

</head>
<body>
	<div id="alert" class="alert alert-danger" style="display: none">
        <strong>Error!</strong> <p id="alertText"></p>
     </div>

	<div id="wrap">
		<div class="container theme-showcase" style = "margin-top: 20px">
			<div class="jumbotron">
				<h1>Practica JS</h1>
				<p>Practica de comprobacion de formularios en JavaScript</p>
			</div>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Formulario</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="inputTextarea">Campo de Texto Obligatorio</label>
					<textarea class="form-control" rows="3" id="textarea"></textarea>
				</div>

				<div class="form-group">
					<label for="inputNumeric">Campo Numerico</label>
					<input id="numeric" type="text" class="form-control" placeholder="Inserta numeros...">
				</div>


				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input id="email" type="text" class="form-control" placeholder="Inserta email...">
				</div>

				<div class="form-group">
					<label for="inputDNI">DNI</label>
					<input id="dni" type="text" class="form-control" placeholder="Inserta DNI...">
				</div>

				<div class="form-group">
					<label for="inputTelephone">Telefono</label>
					<input id="phone" type="text" class="form-control" placeholder="Inserta Telefono...">
				</div>

				<div class="form-group">
					<label for="inputDate">Fecha</label>
					<input type="text" size="12" id="date" globalnumber="983">

				</div>

				<div class="checkbox">
	          		<label>
	            		<input id="checkbox" type="checkbox"> Chequea
	          		</label>
	        	</div>

	        	<div class="radio" style="margin-bottom: 30px;">
	  				<form id="radio">
	    				<input type="radio" name="optionsRadios" value="opcion 1" checked>
	    				Opcion uno
	    				<br>
	    				<input type="radio" name="optionsRadios" value="opcion 2">
	    				Opcion dos
	  				</form>
				</div>
				<button type="submit" class="btn btn-primary" onClick="fieldsEvaluation()">Enviar</button>
			</div>
		</div>
	</div>


	<div id="show_values" class="panel panel-success" style="display: none">
			<div class="panel-heading">
				<h3 class="panel-title">Valores</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="inputTextarea">Campo de Texto Obligatorio</label>
					<p id="show_textarea"></p>
				</div>

				<div class="form-group">
					<label for="inputNumeric">Campo Numerico</label>
					<p id="show_numeric"></p>
				</div>


				<div class="form-group">
					<label for="inputEmail">Email</label>
					<p id="show_email"></p>
				</div>

				<div class="form-group">
					<label for="inputDNI">DNI</label>
					<p id="show_dni"></p>
				</div>

				<div class="form-group">
					<label for="inputTelephone">Telefono</label>
					<p id="show_phone"></p>
				</div>

				<div class="form-group">
					<label for="inputDate">Fecha</label>
					<p id="show_date"></p>
				</div>

				<div class="form-group">
	          		<label>Check Box</label>
	          		<p id="show_checkbox"></p>
	        	</div>

	        	<div class="form-group">
	  				<label>Radio Buttons</label>
	  				<p id="show_radio"></p>
				</div>
			</div>
		</div>
	</div>


	<div id="footer">
      <div class="container">
        <p class="text-muted credit">Esta practica a sido realizada por: <a href="https://twitter.com/rodrimmb">Rodrigo Manjon Martin</a>.</p>
      </div>
    </div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>	
</body>
</html>
